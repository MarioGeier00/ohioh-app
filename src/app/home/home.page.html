<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <!-- <ion-back-button></ion-back-button> -->
    </ion-buttons>
    <ion-title>OHIOH Home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding ion-text-center">
  <ion-button (click)="scannQRCode()">QR Code Scannen</ion-button>
  <ion-button (click)="scanGeolocation()">{{ isScanningLocation() ? 'Stop ' : ''}}Geolocation Scan</ion-button>
  <p>{{locations.length / 60}}</p>
  <ion-list>
    <ion-item *ngFor="let location of locations">
      {{location.timestamp | date: 'HH:mm:ss'}}
    </ion-item>
  </ion-list>
</ion-content>
