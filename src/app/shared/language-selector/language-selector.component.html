
<ion-list>
  
  <ion-list-header>
    <h6>{{ 'languageSelection.description' | translate }}</h6>
  </ion-list-header>

  <ion-radio-group value="de" (ionChange)="languageSelected($event)">

    <ion-item *ngFor="let lang of languages">
      <ion-icon name="flag" slot="start"></ion-icon>
      <ion-label>{{lang.name}}</ion-label>
      <ion-radio slot="end" [value]="lang.id"></ion-radio>
    </ion-item>

  </ion-radio-group>

</ion-list>
