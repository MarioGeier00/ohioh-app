<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{ 'menu.title' | translate }}</ion-list-header>
          <ion-note>Navigation</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ ('menu.' + p.title) | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-item button (click)="deleteAll()" lines="none" detail="false" color="danger" style="margin-top: 20px;">
            <ion-icon slot="start" name="trash" style="color: white;"></ion-icon>
            <ion-label>{{ 'menu.deleteAll' | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
