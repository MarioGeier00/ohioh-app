<ion-header>
  <ion-toolbar>
    <ion-title>qr-generator</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <form [formGroup]="qrGeneratorForm" (ngSubmit)="generateQRCode()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" autofocus=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">StaÃŸe und Hausnummer</ion-label>
      <ion-input formControlName="street"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Postleitzahl</ion-label>
      <ion-input formControlName="zipCode"></ion-input>
    </ion-item>

    <div style="margin-top: 10px;">
      <ion-button class="ion-float-right" style="margin-left: 5px;" type="submit" color="primary">
        Generieren</ion-button>
    </div>

    <img *ngIf="displayQRCode" [src]="generated" />
  </form>
</ion-content>
