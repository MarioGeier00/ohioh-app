<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>QR-Code Generator</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <!-- TODO: tranlate -->
  <form [formGroup]="qrGeneratorForm" (ngSubmit)="generateQRCode()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" autofocus=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sta√üe und Hausnummer</ion-label>
      <ion-input formControlName="street"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Postleitzahl</ion-label>
      <ion-input formControlName="zipCode"></ion-input>
    </ion-item>

    <div style="margin-top: 10px;">
      <ion-button class="ion-float-right" style="margin-left: 5px;" type="submit" color="primary">
        Generieren</ion-button>
      <ion-button [disabled]="!displayQRCode" class="ion-float-right" style="margin-left: 5px;" type="submit"
        color="primary" (click)="share()">
        QR-Code teilen<ion-icon name="share-outline"></ion-icon>
      </ion-button>
    </div>

    <div style="width: 90vw; max-width:300px;margin-right:auto;margin-left:auto">
      <img style="width: 100%"  *ngIf="displayQRCode" [src]="generatedQRCode" />
    </div>

  </form>
</ion-content>
