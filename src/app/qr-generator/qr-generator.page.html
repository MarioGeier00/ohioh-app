<ion-header>
  <ion-toolbar>
    <ion-title>qr-generator</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-toggle [(ngModel)]="name" (ionChange)="change()" slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Ort</ion-label>
      <ion-toggle [(ngModel)]="residence" (ionChange)="change()" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
