<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Privatsphäreeinstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label >Privatdaten nutzen</ion-label>
      <ion-toggle [(ngModel)]="usePersonalData" (ionChange)="settingsChanged()" slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>GPS-Daten nutzen</ion-label>
      <ion-toggle [(ngModel)]="useGpsData" (ionChange)="settingsChanged()" slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Daten übermitteln</ion-label>
      <ion-toggle [(ngModel)]="sendData" (ionChange)="settingsChanged()" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
